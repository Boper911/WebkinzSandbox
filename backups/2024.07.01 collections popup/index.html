<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Room Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="leftCatalogContainer">
            <div class="tab">
                <button class="tablinks" onclick="openLeftTab(event, 'AllItems')">All Items</button>
            </div>
            <input type="text" id="searchInputLeft" placeholder="Search items..." onkeyup="searchItemsLeft()">
            <div class="filter-buttons">
                <button class="filter-button" onclick="filterItems('Furniture')">Furniture</button>
                <button class="filter-button" onclick="filterItems('Decorations')">Decorations</button>
                <button id="collectionsButton" onclick="toggleCollectionsPopup()">Collections: All</button>
            </div>
            <div id="collectionsPopup" class="popup">
                <div class="popup-content">
                    <h3>Select a Collection</h3>
                    <div id="collectionButtons"></div>
                    <button class="close-popup" onclick="toggleCollectionsPopup()">Close</button>
                </div>
            </div>
            <div id="AllItems" class="tabcontent"></div>
        </div>

        <div id="dropZoneContainer">
            <div id="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="wallpaper" class="background">
                <img id="flooring" class="background">
                <img id="background" class="background">
                <img id="gridWallpaper" class="grid" src="images/grid/Grid_wallpaper.png">
                <img id="gridFlooring" class="grid" src="images/grid/Grid_flooring.png">
            </div>
            <div id="checkboxContainer">
                <label>
                    <input type="checkbox" id="checkboxGridWallpaper">
                    <span>Wallpaper Grid</span>
                </label>
                <label>
                    <input type="checkbox" id="checkboxGridFlooring">
                    <span>Flooring Grid</span>
                </label>
            </div>
        </div>

        <div id="rightCatalogContainer">
            <div class="tab">
                <button class="tablinks" onclick="openRightTab(event, 'Flooring')">Flooring</button>
                <button class="tablinks" onclick="openRightTab(event, 'Wallpaper')">Wallpaper</button>
                <button class="tablinks" onclick="openRightTab(event, 'Background')">Background</button>
            </div>
            <input type="text" id="searchInputRight" placeholder="Search items..." onkeyup="searchItemsRight()">
            <div id="Flooring" class="tabcontent"></div>
            <div id="Wallpaper" class="tabcontent"></div>
            <div id="Background" class="tabcontent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
